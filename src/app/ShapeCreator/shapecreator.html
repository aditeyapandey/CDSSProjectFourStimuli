
<h1  class="text-sm-center">Experiment</h1>
<div id="accordion" role="tablist" aria-multiselectable="true">
  <div *ngFor="let shape of shapes;let i = index" class="card">
    <div class="card-header" role="tab" id="headingOne">
      <h5 class="mb-0">
        <a data-toggle="collapse" data-parent="#accordion" [href]="'#collapse'+i" aria-expanded="true" aria-controls="collapseOne" (click)="initialize(shape.name)">
          {{shape.name}}
        </a>
      </h5>
    </div>

    <div [id]="'collapse'+i" class="collapse" role="tabpanel" aria-labelledby="headingOne">
      <div class="card-block">
        <div class="row">
          <div class="col-4"><svg version="1.1" viewBox="0 0 100 100" preserveAspectRatio="xMinYMin meet" class="svg-content" [id]="shape.name">
          </svg></div>
          <div class="col-8">
            <h3  class="text-sm-center">Details</h3>
            <h5>{{shape.instruction}}</h5>
            <br>
            <div class="form-group row">
              <label for="example-text-input" class="col-3 col-form-label">Training Trials :</label>
              <div class="col-9">
                <input class="form-control" type="text" [value]="training_trials" id="example-text-input">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-text-input" class="col-3 col-form-label">Testing Trials :</label>
              <div class="col-9">
                <input class="form-control" type="text" [value]="testing_trails" id="example-text-input1">
              </div>

            </div>
            <button type="button" class="btn btn-secondary btn-lg btn-block">VIEW DEMO</button>
            <button type="button" class="btn btn-primary btn-lg btn-block">BEGIN EXPERIMENT</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
